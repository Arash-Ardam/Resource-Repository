{% extends "app/layout.html" %}

{% block content %}

<div>
    <table class="table">
        <thead>
            <tr>
                <th>comment</th>
                <th>relatedTo</th>
                <th>author</th>
            </tr>
        </thead>
        <tbody>
            {% for item in comments %}
            <tr>
                <td>{{item.comment}}</td>
                <td>{{item.relatedTo}}</td>
                <td><a href="{% url 'user' item.user.username %}">{{item.user}}</a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div>
    <button type="button"><a href="Add">Add comment</a></button>
</div>

{% endblock %}
